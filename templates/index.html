<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تحميل فيديو من YouTube</title>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>📥 تحميل فيديو من YouTube</h1>
  <form id="download-form" method="post">
    <input type="text" name="url" id="url-input" placeholder="ضع رابط الفيديو هنا" required><br>
    <button type="submit">تحميل</button>
  </form>
  <div id="loading" style="display:none;">⏳ جاري التحميل...</div>
  <div id="error" style="color:red; display:none;"></div>
</body>
</html>
